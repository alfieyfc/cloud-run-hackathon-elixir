steps:
  - name: 'gcr.io/k8s-skaffold/pack'
    entrypoint: 'pack'
    args:
      [
        'build',
        '--builder=heroku/buildpacks',
        '--path=test_app',
        '--publish',
        'gcr.io/$PROJECT_ID/cloudbowl-samples-elixir:$COMMIT_SHA',
      ]

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run',
        'deploy',
        '--image=gcr.io/$PROJECT_ID/cloudbowl-samples-elixir:$COMMIT_SHA',
        '--platform=managed',
        '--project=$PROJECT_ID',
        '--region=us-central1',
        '--allow-unauthenticated',
        '--memory=256Mi',
        'cloudbowl-samples-elixir',
      ]
